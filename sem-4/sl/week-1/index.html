<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Not dimitri.ge</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<h1>My Favorite Movies</h1>

			<ul>
				<li>Bladerunner 2077</li>
				<li>Cats</li>
				<li>Wonka</li>
			</ul>

			<p>The best distopian movie ever made.</p>

			<p>The best movie about cats.</p>

			<p>The best movie about the chocolate maker Willy Wonka.</p>

			<div class="images">
				<div class="shadebox">
					<img alt="a relativistic cat" width="100%" src="/media/cat.jpg"/>
				</div>

				<div class="shadebox">
					<img alt="a dog" width="100%" src="media/dog.jpg"/>
				</div>
			</div>

			<center>
				<div id="get-immersed">
					<div class="top">
						<h1>Welcom to Multimedia</h1>
						<h5>Enjoy the audio and video content below!</h5>
					</div>
					<div class="bottom">
						<div class="shadebox">
							<audio src="media/polka.m4a" controls>
							</audio>
						</div>

						<div class="shadebox">
							<video src="media/pizza.mp4" controls>
							</video>
						</div>
					</div>
				</center>
			</div>

			<h1>Feedback</h1>
			<center>
				<form action="">
					<label for="name">Name: </label>
					<input type="text" placeholder="John" name="name" id="name" />
					<label for="email">E-mail: </label>
					<input type="email" placeholder="email@example.com" name="email" id="email" />
					<label for="password">password: </label>
					<input type="password" name="password" id="password" />

					<label for="feedback">feedback: </label>
					<textarea name="feedback" id="feedback"></textarea>
				</form>
			</center>
		</main>
	</body>
</html>
